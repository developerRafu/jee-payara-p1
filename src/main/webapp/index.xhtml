<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF8"/>
    <title>Ativiadade Pr√°tica</title>
</h:head>
<h:body>
    <main class="main-container">
        <figure style="display: flex; justify-content: center;">
            <img src="img/img-banner.png"></img>
        </figure>
        <h:form style="display: flex; justify-content: center;">
            <section class="main-form-container">
                <div class="card">
                    <div class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel for="idade" value="Idade"/>
                            <p:inputText id="idade" value="#{indexController.idade}"/>
                            <p:watermark for="idade" value="Anos"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="altura" value="Altura"/>
                            <p:inputNumber id="altura" value="#{indexController.altura}"/>
                            <p:watermark for="altura" value="Cm"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="peso" value="Peso"/>
                            <p:inputNumber id="peso" value="#{indexController.peso}"/>
                            <p:watermark for="peso" value="Kg"/>
                        </div>
                    </div>
                    <p:commandButton action="#{indexController.submit}" update="@form" value="Calcular"></p:commandButton>
                    <p:inputText value="#{indexController.result}" disabled="true"/>
                </div>
            </section>
        </h:form>
    </main>
</h:body>
</html>
